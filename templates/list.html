{% extends "base.html" %}
{% block content %}
        {% for brewery in object_list %}
        <a href="{% url 'brewery-detail' brewery.slug %}" class="d-block mb-4 h-100">
        <h1 class="my-4 text-center text-lg-left">{{ brewery }}</h1>
        </a>
        <div class="row text-center text-lg-left">
            {% for coin in brewery.coin_set.all %}
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12">
                <a href="{% url 'coin-detail' brewery.slug coin.id %}" class="d-block mb-4 h-100">
                    <span class="text-center d-block">{{ coin }}</span>
                    <img class="img-fluid img-thumbnail" style="width: 200px; height: auto" src="{{ coin.image.url }}" alt="">
                </a>
            </div>
            {% empty %}
            Brak kapsli w tej kategorii.
            {% endfor %}
        </div>
        {% empty %}
        Nie masz kapsli w bazie :(.
        {% endfor %}

{% endblock content %}
