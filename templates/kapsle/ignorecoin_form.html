{% extends "base.html" %}
{% block content %}
{% load widget_tweaks %}
<h1 class="my-4 text-center text-lg-left">{{ obj }}</h1>
        <div class="row text-center text-lg-left">
            <div class="col-lg-3 col-md-4 col-xs-6">
                    <img class="img-fluid img-thumbnail" style="width: 200px; height: auto" src="{{ obj.image.url }}" alt="">
                    {% if obj.usercoin_set.all or ignore_coin.all %}
                    {% else %}
                    <form method="post">
                        {% csrf_token %}
                        <div id="hide">
                        {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Dodaj do ignorowanych</button>
                    </form>
                    {% endif %}
            </div>
        </div>
{% endblock content %}
